<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider with Movie Info</title>
    <style>
        /* Basic styling */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        header, footer {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
        .slider-container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            position: relative;
        }
        .slider {
            width: 100%;
            display: flex;
        }
        .slide {
            flex: 1 0 auto;
            transition: transform 0.5s ease;
            position: relative;
        }
        img {
            width: 100%;
            height: auto;
        }
        /* Movie info container */
        .movie-info {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            padding: 10px;
            box-sizing: border-box;
        }
        .play-btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: transparent;
            border: none;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
        }
        /* Navigation arrows styling */
        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            border: none;
            z-index: 1;
        }
        .prev {
            left: 0;
        }
        .next {
            right: 0;
        }
    </style>
</head>
<body>

<header>
    <h1>Header</h1>
</header>

<div class="slider-container">
    <div class="slider">
        <div class="slide">
            <img src="car1.jfif" alt="Image 1">
            <div class="movie-info">
                <h3>Movie Title 1</h3>
                <p>Description of Movie 1</p>
                <p>Rating: 4.5/5</p>
                <button class="play-btn">&#9658;</button>
            </div>
        </div>
        <div class="slide">
            <img src="car2.jfif" alt="Image 2">
            <div class="movie-info">
                <h3>Movie Title 2</h3>
                <p>Description of Movie 2</p>
                <p>Rating: 4.2/5</p>
                <button class="play-btn">&#9658;</button>
            </div>
        </div>
        <div class="slide">
            <img src="car3.jfif" alt="Image 3">
            <div class="movie-info">
                <h3>Movie Title 3</h3>
                <p>Description of Movie 3</p>
                <p>Rating: 4.7/5</p>
                <button class="play-btn">&#9658;</button>
            </div>
        </div>
    </div>
    <button class="prev" onclick="prevSlide()">&#10094;</button>
    <button class="next" onclick="nextSlide()">&#10095;</button>
</div>

<footer>
    <p>Footer</p>
</footer>

<script>
    let slideIndex = 0;
    showSlides();

    function showSlides() {
        let slides = document.getElementsByClassName("slide");
        for (let i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";  
        }
        slideIndex++;
        if (slideIndex > slides.length) {
            slideIndex = 1;
        }    
        slides[slideIndex - 1].style.display = "block";  
        setTimeout(showSlides, 2000); // Change image every 2 seconds
    }

    function prevSlide() {
        let slides = document.getElementsByClassName("slide");
        if (slideIndex === 1) {
            slideIndex = slides.length;
        } else {
            slideIndex--;
        }
        showSlides();
    }

    function nextSlide() {
        let slides = document.getElementsByClassName("slide");
        if (slideIndex === slides.length) {
            slideIndex = 1;
        } else {
            slideIndex++;
        }
        showSlides();
    }
</script>

</body>
</html>
