<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <style>
        /* Basic styling */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
        nav {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        .slider-container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            position: relative;
        }
        .slider {
            width: 100%;
            display: flex;
        }
        .slide {
            flex: 1 0 auto;
            transition: transform 0.5s ease;
            position: relative;
        }
        img {
            width: 100%;
            height: auto;
        }
        /* Navigation arrows styling */
        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            border: none;
            z-index: 1;
        }
        .prev {
            left: 0;
        }
        .next {
            right: 0;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to Image Slider</h1>
</header>

<nav>
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
</nav>

<div class="slider-container">
    <div class="slider">
        <div class="slide"><img src="car1.jfif" alt="Image 1"></div>
        <div class="slide"><img src="car2.jfif" alt="Image 2"></div>
        <div class="slide"><img src="car3.jfif" alt="Image 3"></div>
    </div>
    <button class="prev" onclick="prevSlide()">&#10094;</button>
    <button class="next" onclick="nextSlide()">&#10095;</button>
</div>

<footer>
    <p>Footer</p>
</footer>

<script>
    let slideIndex = 0;
    showSlides();

    function showSlides() {
        let slides = document.getElementsByClassName("slide");
        for (let i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";  
        }
        slideIndex++;
        if (slideIndex > slides.length) {
            slideIndex = 1;
        }    
        slides[slideIndex - 1].style.display = "block";  
        setTimeout(showSlides, 2000); // Change image every 2 seconds
    }

    function prevSlide() {
        let slides = document.getElementsByClassName("slide");
        if (slideIndex === 1) {
            slideIndex = slides.length;
        } else {
            slideIndex--;
        }
        showSlides();
    }

    function nextSlide() {
        let slides = document.getElementsByClassName("slide");
        if (slideIndex === slides.length) {
            slideIndex = 1;
        } else {
            slideIndex++;
        }
        showSlides();
    }
</script>

</body>
</html>
